<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Connected</title>
    <script src="assets/js/control-page.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- _________ start header/sidemenu area _________ -->
    <header id="hamburger-menu" class="hamburger-menu">
        <div class="flex flex-col max-h-full">
            <div class="p-4 gradient-bg text-white relative mb-3">
                <div class="flex items-center">
                    <div id="profile-avatar" class="avatar avatar-large">
                        <img class="rounded-full object-cover" src="assets/img/profile.png" alt="profile">
                    </div>
                    <div class="ml-4">
                        <h3 id="menu-username" class="text-lg font-semibold">User Name</h3>
                        <p id="menu-company" class="text-sm opacity-80">Company Name</p>
                    </div>
                </div>

                <div class="xl_hidden absolute top-4 right-4">
                    <button class="menu-icon" type="button" onclick="toggleMenu()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a class="menu-link" href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link active" href="profile-settings.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="company-settings.html">
                            <i class="fas fa-building"></i>
                            <span>Company Settings</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="change-password.html">
                            <i class="fas fa-lock"></i>
                            <span>Change Password</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="set-time-zone.html">
                            <i class="fas fa-globe"></i>
                            <span>Set Time Zone</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="notification-settings.html">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="logout.html">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </a>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="overlay" class="overlay"></div>
    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toast-message">Operation successful!</span>
    </div>
    <!-- _________ end header/sidemenu area _________ -->

    <!-- _________ start main area _________ -->
    <main class="main">
        <!-- ....... start top header section ....... -->
        <section class=" top_header gradient-bg">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="xl_hidden mr-4">
                        <button class="menu-icon" type="button" onclick="toggleMenu()">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <h1 class="text-xl font-bold">Profile Settings</h1>
                </div>
                <div class="flex items-center">
                    <a class="mr-4 relative" id="notification-bell" href="notifications.html">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </a>
                    <a id="header-avatar" class="avatar" href="profile-settings.html">
                        <img class="size-10 rounded-full object-cover" src="assets/img/profile.png" alt="profile">
                    </a>
                </div>
            </div>
        </section>
        <!-- ....... end top header section ....... -->

        <!-- ....... start settings section ....... -->
        <section>
            <div class="container mx-auto px-4 py-6">
                <form action="#">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                        <div class="flex items-center justify-center mb-6">
                            <div class="avatar avatar-large">
                                <img class="rounded-full object-cover" src="assets/img/profile.png" alt="profile" data-img-preview="profile">
                            </div>
                            <label class="ml-4 app-btn-outline text-sm">
                                <i class="fas fa-camera mr-1"></i> Change Photo
                                <input class="hidden" type="file" name="" id="" data-img-input="profile">
                            </label>
                        </div>
        
                        <div class="form-group">
                            <label for="profile-name" class="form-label">Full Name</label>
                            <input type="text" id="profile-name" class="app-input" value="John Doe">
                        </div>
        
                        <div class="form-group">
                            <label for="profile-email" class="form-label">Email Address</label>
                            <input type="email" id="profile-email" class="app-input" value="john.doe@example.com">
                        </div>
        
                        <div class="form-group">
                            <label for="profile-phone" class="form-label">Phone Number</label>
                            <input type="tel" id="profile-phone" class="app-input" value="602-555-1212">
                        </div>
        
                        <div class="form-group">
                            <label for="profile-title" class="form-label">Job Title</label>
                            <input type="text" id="profile-title" class="app-input" value="Project Manager">
                        </div>
        
                        <button class="app-btn w-full" onclick=update_userProfile(event)>Save Changes</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- ....... end settings section ....... -->
    </main>
    <!-- _________ end main area _________ -->

    <!-- scripts -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/profile-settings.js"></script>
</body>
