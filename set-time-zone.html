<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Get Connected</title>
    <script src="assets/js/control-page.js" ></script>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@fortawesome/fontawesome-free@6.4.0/css/all.min.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap">
    <link rel="stylesheet" href="assets/css/style.css">
</head>

<body>
    <!-- _________ start header/sidemenu area _________ -->
    <header id="hamburger-menu" class="hamburger-menu">
        <div class="flex flex-col max-h-full">
            <div class="p-4 gradient-bg text-white relative mb-3">
                <div class="flex items-center">
                    <div id="profile-avatar" class="avatar avatar-large">
                        <img class="rounded-full object-cover" src="assets/img/profile.png" alt="profile">
                    </div>
                    <div class="ml-4">
                        <h3 id="menu-username" class="text-lg font-semibold">User Name</h3>
                        <p id="menu-company" class="text-sm opacity-80">Company Name</p>
                    </div>
                </div>

                <div class="xl_hidden absolute top-4 right-4">
                    <button class="menu-icon" type="button" onclick="toggleMenu()">
                        <i class="fa-solid fa-xmark"></i>
                    </button>
                </div>
            </div>
            <div class="overflow-x-auto">
                <ul class="menu-list">
                    <li class="menu-item">
                        <a class="menu-link" href="index.html">
                            <i class="fas fa-home"></i>
                            <span>Dashboard</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="profile-settings.html">
                            <i class="fas fa-user"></i>
                            <span>Profile</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="company-settings.html">
                            <i class="fas fa-building"></i>
                            <span>Company Settings</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="change-password.html">
                            <i class="fas fa-lock"></i>
                            <span>Change Password</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link active" href="set-time-zone.html">
                            <i class="fas fa-globe"></i>
                            <span>Set Time Zone</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <a class="menu-link" href="notification-settings.html">
                            <i class="fas fa-bell"></i>
                            <span>Notifications</span>
                        </a>
                    </li>
                    <li class="menu-item">
                        <button class="menu-link" type="button" onclick="logout()">
                            <i class="fas fa-sign-out-alt"></i>
                            <span>Logout</span>
                        </button>
                    </li>
                </ul>
            </div>
        </div>
    </header>
    <div id="overlay" class="overlay"></div>
    <!-- Toast Notification -->
    <div id="toast" class="toast">
        <i class="fas fa-check-circle mr-2"></i>
        <span id="toast-message">Operation successful!</span>
    </div>
    <!-- _________ end header/sidemenu area _________ -->

    <!-- _________ start main area _________ -->
    <main class="main">
        <!-- ....... start top header section ....... -->
        <section class=" top_header gradient-bg">
            <div class="flex justify-between items-center">
                <div class="flex items-center">
                    <div class="xl_hidden mr-4">
                        <button class="menu-icon" type="button" onclick="toggleMenu()">
                            <i class="fa-solid fa-bars"></i>
                        </button>
                    </div>
                    <h1 class="text-xl font-bold">Set Time Zone</h1>
                </div>
                <div class="flex items-center">
                    <a class="mr-4 relative" id="notification-bell" href="notifications.html">
                        <i class="fas fa-bell text-xl"></i>
                        <span class="absolute -top-1 -right-1 bg-red-500 text-white text-xs rounded-full h-4 w-4 flex items-center justify-center">3</span>
                    </a>
                    <a id="header-avatar" class="avatar" href="profile-settings.html">
                        <img class="size-10 rounded-full object-cover" src="assets/img/profile.png" alt="profile">
                    </a>
                </div>
            </div>
        </section>
        <!-- ....... end top header section ....... -->

        <!-- ....... start settings section ....... -->
        <section>
            <div class="container mx-auto px-4 py-6">
                <form action="#">
                    <div class="bg-white rounded-lg shadow-md p-4 mb-6">
                        <div class="form-group">
                            <label for="timezone-select" class="form-label">Time Zone</label>
                            <select id="timezone-select" class="app-input">
                                <option value="America/Phoenix" selected>Mountain Time - Phoenix (GMT-07:00)</option>
                                <option value="America/Los_Angeles">Pacific Time (GMT-08:00)</option>
                                <option value="America/Denver">Mountain Time (GMT-07:00)</option>
                                <option value="America/Chicago">Central Time (GMT-06:00)</option>
                                <option value="America/New_York">Eastern Time (GMT-05:00)</option>
                                <option value="America/Anchorage">Alaska Time (GMT-09:00)</option>
                                <option value="Pacific/Honolulu">Hawaii Time (GMT-10:00)</option>
                            </select>
                        </div>
        
                        <div class="form-group">
                            <label class="form-label mb-2">Format Preferences</label>
                            <div class="flex items-center mb-3">
                                <input type="radio" id="format-12h" name="time-format" checked class="mr-2">
                                <label for="format-12h">12-hour (2:30 PM)</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="format-24h" name="time-format" class="mr-2">
                                <label for="format-24h">24-hour (14:30)</label>
                            </div>
                        </div>
        
                        <div class="form-group">
                            <label class="form-label mb-2">Date Format</label>
                            <div class="flex items-center mb-3">
                                <input type="radio" id="date-mdy" name="date-format" checked class="mr-2">
                                <label for="date-mdy">MM/DD/YYYY (05/10/2023)</label>
                            </div>
                            <div class="flex items-center mb-3">
                                <input type="radio" id="date-dmy" name="date-format" class="mr-2">
                                <label for="date-dmy">DD/MM/YYYY (10/05/2023)</label>
                            </div>
                            <div class="flex items-center">
                                <input type="radio" id="date-ymd" name="date-format" class="mr-2">
                                <label for="date-ymd">YYYY-MM-DD (2023-05-10)</label>
                            </div>
                        </div>
        
                        <button class="app-btn w-full">Save Preferences</button>
                    </div>
                </form>
            </div>
        </section>
        <!-- ....... end settings section ....... -->
    </main>
    <!-- _________ end main area _________ -->

    <!-- scripts -->
    <script src="assets/js/common.js"></script>
    <script src="assets/js/set-time-zone.js"></script>
</body>
